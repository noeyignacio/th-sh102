<!-- Card stats -->
<div class="row">
    <div class="col-xl-6 col-md-6">
        <div class="card card-stats">
            <!-- Card body -->
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">
                            Patients
                        </h5>
                        <span class="h2 font-weight-bold mb-0">
                            {{total_patient}}
                        </span>
                    </div>
                    <div class="col-auto">
                        <div
                            class="icon icon-shape bg-gradient-red text-white rounded-circle shadow"
                        >
                            <i class="fas fa-user-injured"></i>
                        </div>
                    </div>
                </div>
                <p class="mt-3 mb-0 text-sm">
                    <span class="text-success mr-2"
                        ><i class="fa fa-arrow-up"></i> Total</span
                    >
                </p>
            </div>
        </div>
    </div>
    <div class="col-xl-6 col-md-6">
        <div class="card card-stats">
            <!-- Card body -->
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">
                            New Patients
                        </h5>
                        <span class="h2 font-weight-bold mb-0">
                            {% for totalToday in totalPatientsTodaysMonth %} 
                            {{ totalToday.total }} {% endfor %}
                        </span>
                    </div>
                    <div class="col-auto">
                        <div
                            class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow"
                        >
                            <i class="fas fa-user-injured"></i>
                        </div>
                    </div>
                </div>
                <p class="mt-3 mb-0 text-sm">
                    <span class="text-success mr-2"
                        ><i class="fa fa-arrow-up"></i> New</span
                    >
                </p>
            </div>
        </div>
    </div>
</div>
